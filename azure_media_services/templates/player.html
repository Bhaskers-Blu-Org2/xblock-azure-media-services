<div class='azure-media-services-xblock'>
<%
    floating_class = ' floating' if transcript_url else ''
%>
    <div class='azure-media-player${floating_class}'>
        <video id="${player_dom_id}" class="azuremediaplayer amp-default-skin amp-big-play-centered"></video>
    </div>
% if transcript_url:
    <div id="transcript-${player_dom_id}" class='azure-media-player-transcript-pane'>
    </div>
% endif
</div>
